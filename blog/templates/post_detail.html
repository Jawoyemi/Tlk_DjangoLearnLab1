{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>Published on: {{ post.created_at|date:"F j, Y, g:i a" }}</small>

<hr>

<div style="margin-top: 1rem;">
    <a href="{% url 'post-update' post.pk %}" class="btn">Edit</a>
    <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'post-list' %}" class="btn" style="background-color: gray;">Back to Home</a>
</div>
{% endblock %}
