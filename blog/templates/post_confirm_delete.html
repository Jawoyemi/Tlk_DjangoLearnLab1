{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete this post titled "<strong>{{ object.title }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'post-list' %}" class="btn" style="background-color: gray;">Cancel</a>
</form>
{% endblock %}
